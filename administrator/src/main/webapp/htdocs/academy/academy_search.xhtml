<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="../templates/template.xhtml">

	<ui:define name="bundles">
		<f:loadBundle var="bundleAcademySearch" basename="messages.academy_search" />
	</ui:define>

	<ui:define name="title">
		<h:outputText value="#{bundleAcademySearch['title']}" styleClass="page-title"/>
	</ui:define>
	
	<ui:define name="content">
		<h:form>
			<p:importEnum type="br.com.fitnesspro.shared.communication.query.enums.EnumAcademyFields" 
						  var="EnumAcademyFields" />
		
			<p:remoteCommand name="onRequestReloadDatatable"
							 action="#{academySearchMBean.onRequestReloadDatatable}"
							 update="dataTableAcademy" />
		
			<p:toolbar id="topBar" styleClass="main-top-bar">
				<f:facet name="left">
					<p:commandButton id="btnNewAcademy" 
									 value="#{bundleAcademySearch['label_button_new_academy']}" 
									 action="#{academySearchMBean.onNewAcademyClick}"
									 oncomplete="PF('academyDialogWV').show();" />
				</f:facet>
			</p:toolbar>
		
			<p:dataTable id="dataTableAcademy" var="item"
				value="#{academySearchMBean.lazyModel}" rows="100" paginator="true"
				paginatorPosition="both"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
				rowsPerPageTemplate="25, 50, 100" widgetVar="dataTableAcademyWV"
				selectionMode="single" rowKey="${item.id}" allowUnsorting="true">

				<p:ajax event="rowSelect" 
						listener="#{academySearchMBean.onRowSelect}" 
						update="formMessages:messages, academyDialog"
						oncomplete="PF('academyDialogWV').show();" />

				<p:column headerText="#{bundleAcademySearch['label_column_name']}" 
						  sortBy="#{item.name}" 
						  sortOrder="asc"
						  filterBy="#{item.name}" 
						  filterMatchMode="contains"
						  field="#{EnumAcademyFields.NAME.fieldName}">
					<h:outputText value="#{item.name}" />
				</p:column>

				<p:column headerText="#{bundleAcademySearch['label_column_address']}" 
						  sortBy="#{item.address}" 
						  filterBy="#{item.address}"
						   filterMatchMode="contains"
						  field="#{EnumAcademyFields.ADDRESS.fieldName}">
					<h:outputText value="#{item.address}" />
				</p:column>

				<p:column headerText="#{bundleAcademySearch['label_column_phone']}">
					<h:outputText value="#{item.phone}">
						<f:converter converterId="PhoneConverter" />
					</h:outputText>
				</p:column>
				
				<p:column headerText="#{bundleAcademySearch['label_column_creation_date']}" 
						  sortBy="#{item.creationDate}"
						  field="#{EnumAcademyFields.CREATION_DATE.fieldName}">
					<h:outputText value="#{item.creationDate}">
						<f:converter converterId="LocalDateTimeConverter" />
					</h:outputText>
				</p:column>
				
				<p:column headerText="#{bundleAcademySearch['label_column_update_date']}" 
						  sortBy="#{item.updateDate}"
						  field="#{EnumAcademyFields.UPDATE_DATE.fieldName}">
					<h:outputText value="#{item.updateDate}">
						<f:converter converterId="LocalDateTimeConverter" />
					</h:outputText>
				</p:column>

				<f:facet name="paginatorTopLeft">
					<p:commandButton icon="pi pi-refresh" oncomplete="onRequestReloadDatatable();" />
				</f:facet>

			</p:dataTable>
		</h:form>
		
		<p:dialog id="academyDialog" 
				  widgetVar="academyDialogWV" 
				  modal="true"
				  fitViewport="true"
				  responsive="true"
				  width="900px"
				  resizable="false"
				  dynamic="true"
				  onHide="onRequestReloadDatatable();">

			<f:facet name="header">
				<h:outputText id="dialogHeader" value="#{academyDialogMBean.title}" />
			</f:facet>

			<h:form id="academyDialogForm">
			  		<f:loadBundle var="bundleAcademyDialog" basename="messages.academy_dialog" />
			  		
			  		<p:messages id="academyDialogMessages" 
			  					closable="true" 
			  					showSummary="true" 
			  					showDetail="true" 
			  					skipDetailIfEqualsSummary="true" />
	
					<div class="ui-g">
						<div class="ui-g-6 vertical-labeled-input">
							<p:outputLabel id="labelName" for="name" value="#{bundleAcademyDialog['label_field_name']}" />
							<p:inputText id="name" 
										 value="#{academyDialogMBean.toAcademy.name}" 
										 disabled="${academyDialogMBean.disabledDialog}" />
						</div>
					
						<div class="ui-g-6 vertical-labeled-input">
							<p:outputLabel id="labelAddress" for="address" value="#{bundleAcademyDialog['label_field_address']}" />
							<p:inputText id="address" 
										 value="#{academyDialogMBean.toAcademy.address}" 
										 disabled="${academyDialogMBean.disabledDialog}" />
						</div>
						
						<div class="ui-g-6 vertical-labeled-input">
							<p:outputLabel id="labelPhone" for="phone" value="#{bundleAcademyDialog['label_field_phone']}" />
							<p:inputMask id="phone" 
										 value="#{academyDialogMBean.toAcademy.phone}" 
										 mask="(99) 9999-9999[9]"
										 converter="NoMaskConverter"
										 disabled="${academyDialogMBean.disabledDialog}" />
						</div>
					</div>
			
					<p:toolbar id="toolbar">
						<f:facet name="left">
							<p:commandButton id="btnInactivateAcademy" 
											 styleClass="ui-button-danger"
											 value="#{bundleAcademyDialog['label_button_inactivate']}" 
											 action="#{academyDialogMBean.onAcademyInactivateClick}" 
											 update="@form"
											 disabled="${academyDialogMBean.disabledDialog}">
											 
								<p:confirm header="#{bundleAcademyDialog['title_dialog_confirmation_inactivation']}" 
										   message="#{academyDialogMBean.messageConfirmationInactivation}"
										   icon="pi pi-exclamation-triangle" />
							</p:commandButton>
						</f:facet>
					
						<f:facet name="right">
							<p:commandButton id="btnSaveAcademy" 
											 value="#{bundleAcademyDialog['label_button_save']}" 
											 action="#{academyDialogMBean.onAcademySaveClick}" 
											 update="academyDialogMessages, dialogHeader"
											 disabled="${academyDialogMBean.disabledDialog}" />
						</f:facet>
					</p:toolbar>
			  </h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
</html>
