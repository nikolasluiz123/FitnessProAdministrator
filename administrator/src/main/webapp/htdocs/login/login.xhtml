<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Login</title>

	<h:outputStylesheet name="css/main.css" />
	<h:outputStylesheet name="css/login.css" />
</h:head>
<h:body>
	<h:form id="loginForm">
		<p:messages id="messages" showDetail="true" autoUpdate="true" />
		<p:panel id="authenticationPanel" class="login-panel">
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="vertical-labeled-input">
						<p:outputLabel id="labelEmail" for="email" value="E-mail" />
						<p:inputText id="email" value="#{loginMBean.toLogin.email}" required="true" />
					</div>
				</div>

				<div class="ui-g-12">
					<div class="vertical-labeled-input">
						<p:outputLabel id="labelPassword" for="password" value="Senha" />
						<p:password id="password" value="#{loginMBean.toLogin.password}" required="true" />
					</div>
				</div>
			</div>

			<p:toolbar id="toolbar">
				<f:facet name="left">
					<p:commandButton id="registerButton" value="Cadastrar-se"
						action="#{loginMBean.register}" styleClass="ui-button-outlined" />
				</f:facet>

				<f:facet name="right">
					<p:commandButton id="loginButton" value="Entrar"
						action="#{loginMBean.authenticate}" />
				</f:facet>
			</p:toolbar>
		</p:panel>
	</h:form>
</h:body>
</html>
