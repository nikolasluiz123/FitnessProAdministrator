<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Fitness Pro Administrator</title>

	<h:outputStylesheet name="css/main.css" />
	<h:outputStylesheet name="css/datatable.css" />
</h:head>

<h:body>
	<f:loadBundle var="menuBundle" basename="messages.menu" />
	<f:loadBundle var="commonBundle" basename="messages.common" />

	<ui:insert name="bundles" />

	<h:form id="formMessages">
		<p:growl id="messages" showDetail="true" autoUpdate="true" />
	</h:form>

    <p:toolbar styleClass="top-bar">
        <p:toolbarGroup>
        	<ui:insert name="title" />
        </p:toolbarGroup>
    </p:toolbar>

	<div class="sidebar-menu">
		<h:form id="menuForm">
			<p:menu id="menuItems" class="menu-container">
				<p:submenu label="#{menuBundle['label_submenu_monitoring']}">
					<p:menuitem value="#{menuBundle['label_menu_item_execution_logs']}" action="#{menuMBean.onExecutionLogsClick}" />
					<p:menuitem value="#{menuBundle['label_menu_item_users']}" action="#{menuMBean.onUsersClick}" />
				</p:submenu>
				<p:submenu label="#{menuBundle['label_submenu_registers']}">
					<p:menuitem value="#{menuBundle['label_menu_item_academies']}" action="#{menuMBean.onAcademiesClick}" />
				</p:submenu>
			</p:menu>
		</h:form>
	</div>

	<div class="main-content">
		<ui:insert name="content" />
		
		
		<h:form id="formDefaultDialogs">
	        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="500">
	            <p:commandButton value="#{commonBundle['label_button_cancel']}" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
	            <p:commandButton value="#{commonBundle['label_button_confirm']}" type="button" styleClass="ui-confirmdialog-yes" />
	        </p:confirmDialog>
		</h:form>
	</div>
</h:body>
</html>
