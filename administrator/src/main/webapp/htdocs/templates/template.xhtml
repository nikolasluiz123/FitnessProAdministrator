<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Fitness Pro Administrator</title>

	<h:outputStylesheet name="css/main.css" />
	<h:outputStylesheet name="css/datatable.css" />
</h:head>

<h:body>
	<h:form id="formMessages">
		<p:growl id="messages" showDetail="true" autoUpdate="true" />
	</h:form>

    <p:toolbar styleClass="top-bar">
        <p:toolbarGroup>
            <h:outputText value="Título de Teste" styleClass="page-title"/>
        </p:toolbarGroup>
    </p:toolbar>

	<div class="sidebar-menu">
		<h:form id="menuForm">
			<p:menu id="menuItems" class="menu-container">
				<p:submenu label="Monitoramento">
					<p:menuitem value="Logs de Execução do Serviço" />
					<p:menuitem value="Usuários Autenticados" />
				</p:submenu>
				<p:submenu label="Cadastros">
					<p:menuitem value="Academias" />
				</p:submenu>
			</p:menu>
		</h:form>
	</div>

	<div class="main-content">
		<ui:insert name="content" />
	</div>
</h:body>
</html>
