<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions" xmlns:fit="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<p:dialog id="globalNotificationDialog" widgetVar="globalNotificationDialogWV" modal="true" fitViewport="true" responsive="true" width="80vw"
	resizable="false" dynamic="true">

	<f:facet name="header">
		<h:outputText id="globalNotificationDialogHeader" value="#{bundleGlobalNotificationDialog['title']}" />
	</f:facet>

	<h:form id="globalNotificationDialogForm">
		<f:loadBundle var="bundleGlobalNotificationDialog" basename="#{globalNotificationDialogMBean.screenBundleFilePath}" />

		<p:messages id="globalNotificationDialogMessages" closable="true" showSummary="true" showDetail="true"
			skipDetailIfEqualsSummary="true" />

		<div class="ui-g">
			<div class="ui-g-12 vertical-labeled-input">
				<p:outputLabel id="labelTitle" for="title" value="#{bundleGlobalNotificationDialog['label_field_title']}" />
				<p:inputText id="title" value="#{globalNotificationDialogMBean.toNotification.title}" required="true" />
			</div>

			<div class="ui-g-12 vertical-labeled-input">
				<p:outputLabel id="labelMessage" for="message" value="#{bundleGlobalNotificationDialog['label_field_message']}" />
				<p:inputText id="message" value="#{globalNotificationDialogMBean.toNotification.message}" required="true" />
			</div>
		</div>

		<p:toolbar id="toolbar" styleClass="dialog-toolbar">
			<f:facet name="right">
				<p:commandButton id="btnNotify" value="#{bundleGlobalNotificationDialog['label_button_send']}"
					action="#{globalNotificationDialogMBean.onNotifyClick}" update="globalNotificationDialogMessages" />
			</f:facet>
		</p:toolbar>
	</h:form>
</p:dialog>

</html>
