<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions">

<p:dialog id="secretKeyDialog" widgetVar="secretKeyDialogWV" modal="true" fitViewport="true" responsive="true"
	width="30vw" resizable="false" dynamic="true">

	<f:facet name="header">
		<h:outputText id="dialogHeader" value="#{bundleSecretKeyDialog['title']}" />
	</f:facet>

	<h:form id="secretKeyDialogForm">
		<f:loadBundle var="bundleSecretKeyDialog" basename="messages.secret_key_dialog" />

		<div class="ui-g">
			<div class="ui-g-12">
				<p:outputLabel id="labelKey" for="key" value="#{bundleSecretKeyDialog['label_field_key']}"
					style="display: block; margin-bottom: 4px;" />

				<div style="display: flex; align-items: center;">
					<p:password id="key" value="#{secretKeyDialogMBean.key}" toggleMask="true" redisplay="true" readonly="true"
						style="flex: 1; width: 25vw;" />

					<p:commandButton id="copyBtn" icon="pi pi-copy" title="#{bundleSecretKeyDialog['label_button_copy']}"
						styleClass="ui-button-flat ui-button-icon-only" />
				</div>

				<pe:clipboard id="clipKey" trigger="copyBtn" action="copy" target="key" />
			</div>
		</div>
	</h:form>
</p:dialog>
</html>
