<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions" xmlns:fit="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<p:dialog id="logPackageDialog" widgetVar="logPackageDialogWV" modal="true" fitViewport="true" responsive="true"
	width="80vw" resizable="false" dynamic="true">

	<f:facet name="header">
		<h:outputText value="#{bundleLogPackageDialog['label_title']}" />
	</f:facet>

	<h:form id="logPackageDialogForm">
		<f:loadBundle var="bundleLogPackageDialog" basename="#{logPackageDialogMBean.screenBundleFilePath}" />

		<div class="ui-g">
			<div class="ui-g-12">
				<div class="ui-g-2 vertical-labeled-input ui-g-nopad">
					<p:outputLabel id="labelServiceStart" value="#{bundleLogPackageDialog['label_field_service_start']}"
						styleClass="bold-label" />
					<p:outputLabel id="valueServiceStart" value="#{logPackageDialogMBean.toExecutionLogPackage.serviceExecutionStart}"
						styleClass="label-value" converter="LocalDateTimeConverter" />
				</div>

				<div class="ui-g-2 vertical-labeled-input ui-g-nopad">
					<p:outputLabel id="labelServiceEnd" value="#{bundleLogPackageDialog['label_field_service_end']}"
						styleClass="bold-label" />
					<p:outputLabel id="valueServiceEnd" value="#{logPackageDialogMBean.toExecutionLogPackage.serviceExecutionEnd}"
						styleClass="label-value" converter="LocalDateTimeConverter" />
				</div>

				<div class="ui-g-2 vertical-labeled-input ui-g-nopad"
					jsf:rendered="#{logPackageDialogMBean.visibleImportExportInfos}">
					<p:outputLabel id="labelClientStart" value="#{bundleLogPackageDialog['label_field_client_start']}"
						styleClass="bold-label" />
					<p:outputLabel id="valueClientStart" value="#{logPackageDialogMBean.toExecutionLogPackage.clientExecutionStart}"
						styleClass="label-value" converter="LocalDateTimeConverter" />
				</div>

				<div class="ui-g-2 vertical-labeled-input ui-g-nopad"
					jsf:rendered="#{logPackageDialogMBean.visibleImportExportInfos}">
					<p:outputLabel id="labelClientEnd" value="#{bundleLogPackageDialog['label_field_client_end']}"
						styleClass="bold-label" />
					<p:outputLabel id="valueClientEnd" value="#{logPackageDialogMBean.toExecutionLogPackage.clientExecutionEnd}"
						styleClass="label-value" converter="LocalDateTimeConverter" />
				</div>
			</div>

			<div class="ui-g-12" jsf:rendered="#{logPackageDialogMBean.visibleImportExportInfos}">
				<div class="ui-g-2 vertical-labeled-input ui-g-nopad">
					<p:outputLabel id="labelInsertedItemsCount" value="#{bundleLogPackageDialog['label_field_inserted_items_count']}"
						styleClass="bold-label" />
					<p:outputLabel id="valueInsertedItemsCount"
						value="#{logPackageDialogMBean.toExecutionLogPackage.insertedItemsCount}" styleClass="label-value" />
				</div>

				<div class="ui-g-2 vertical-labeled-input ui-g-nopad">
					<p:outputLabel id="labelUpdatedItemsCount" value="#{bundleLogPackageDialog['label_field_updated_items_count']}"
						styleClass="bold-label" />
					<p:outputLabel id="valueUpdatedItemsCount" value="#{logPackageDialogMBean.toExecutionLogPackage.updatedItemsCount}"
						styleClass="label-value" />
				</div>

				<div class="ui-g-2 vertical-labeled-input ui-g-nopad">
					<p:outputLabel id="labelAllItemsCount" value="#{bundleLogPackageDialog['label_field_all_items_count']}"
						styleClass="bold-label" />
					<p:outputLabel id="valueAllItemsCount" value="#{logPackageDialogMBean.toExecutionLogPackage.allItemsCount}"
						styleClass="label-value" />
				</div>

				<div class="ui-g-2 vertical-labeled-input ui-g-nopad">
					<p:outputLabel id="labelSize" value="#{bundleLogPackageDialog['label_field_size']}" styleClass="bold-label" />

					<p:outputLabel id="valueSize" value="#{logPackageDialogMBean.getExecutionSize()}"
						styleClass="label-value label-break" />
				</div>

				<div class="ui-g-2 vertical-labeled-input ui-g-nopad">
					<p:outputLabel id="labelServiceProcessDuration"
						value="#{bundleLogPackageDialog['label_field_service_process_duration']}" styleClass="bold-label" />

					<p:outputLabel id="valueServiceProcessDuration" value="#{logPackageDialogMBean.getServiceProcessingDuration()}"
						styleClass="label-value label-break" />
				</div>

				<div class="ui-g-2 vertical-labeled-input ui-g-nopad">
					<p:outputLabel id="labelClientProcessDuration"
						value="#{bundleLogPackageDialog['label_field_client_process_duration']}" styleClass="bold-label" />

					<p:outputLabel id="valueClientProcessDuration" value="#{logPackageDialogMBean.getClientProcessingDuration()}"
						styleClass="label-value label-break" />
				</div>
			</div>

			<div class="ui-g-12">
				<fit:lazyPagingTable id="dataTableLogSubPackages" mBean="#{logPackageDialogMBean}"
					updateOnRefresh="formMessages:messages, logPackageDialogForm:dataTableLogSubPackages:dataTablePagingLazy"
					updateOnToggleFilter="logPackageDialogForm:dataTableLogSubPackages:dataTablePagingLazy"
					filterClickAjax="true"
					onCompleteOnRowSelect="PF('logSubPackageDialogWV').show();"
					updateOnRowSelect="formMessages:messages, logSubPackageDialog">

					<p:column headerText="#{bundleLogPackageDialog['label_column_entity_name']}" field="entityName"
						sortBy="#{item.entityName}" filterBy="#{item.entityName}" width="300">
						<h:outputText value="#{item.entityName}" />
					</p:column>

					<p:column headerText="#{bundleLogPackageDialog['label_column_inserted_items']}" field="insertedItemsCount"
						sortBy="#{item.insertedItemsCount}" width="200">
						<h:outputText value="#{item.insertedItemsCount}" />
					</p:column>

					<p:column headerText="#{bundleLogPackageDialog['label_column_updated_items']}" field="updatedItemsCount"
						sortBy="#{item.updatedItemsCount}" width="200">
						<h:outputText value="#{item.updatedItemsCount}" />
					</p:column>

					<p:column headerText="#{bundleLogPackageDialog['label_column_total_items']}" field="allItemsCount"
						sortBy="#{item.allItemsCount}" width="200">
						<h:outputText value="#{item.allItemsCount}" />
					</p:column>

					<p:column headerText="#{bundleLogPackageDialog['label_column_kbsize']}" field="kbSize" sortBy="#{item.kbSize}"
						width="100">
						<h:outputText value="#{logPackageDialogMBean.getExecutionSize(item.kbSize)}" />
					</p:column>

					<p:column headerText="#{bundleLogPackageDialog['label_column_last_update']}" field="lastUpdateDate"
						sortBy="#{item.lastUpdateDate}" width="200">
						<h:outputText value="#{item.lastUpdateDate}">
							<f:converter converterId="LocalDateTimeMilliConverter" />
						</h:outputText>
					</p:column>

				</fit:lazyPagingTable>
			</div>

			<div class="ui-g-12 vertical-labeled-input" jsf:rendered="#{logPackageDialogMBean.visibleExecutionAdditionalInfos}">
				<p:outputLabel id="labelAdditionalInfos" for="requestBody"
					value="#{bundleLogPackageDialog['label_field_additional_infos']}" />
				<p:inputTextarea id="additionalInfos"
					value="#{logPackageDialogMBean.toExecutionLogPackage.executionAdditionalInfos}" readonly="true" autoResize="false"
					styleClass="text-area-log-infos" />
			</div>

			<div class="ui-g-12 vertical-labeled-input" jsf:rendered="#{logPackageDialogMBean.visibleRequestBody}">
				<p:outputLabel id="labelRequestBody" for="requestBody" value="#{bundleLogPackageDialog['label_field_request_body']}" />
				<p:inputTextarea id="requestBody" value="#{logPackageDialogMBean.toExecutionLogPackage.requestBody}" readonly="true"
					converter="JsonConverter" autoResize="false" styleClass="text-area-log-infos" />
			</div>

			<div class="ui-g-12 vertical-labeled-input" jsf:rendered="#{logPackageDialogMBean.visibleResponseBody}">
				<p:outputLabel id="labelResponseBody" for="requestBody"
					value="#{bundleLogPackageDialog['label_field_response_body']}" />
				<p:inputTextarea id="responseBody" value="#{logPackageDialogMBean.toExecutionLogPackage.responseBody}"
					readonly="true" converter="JsonConverter" autoResize="false" styleClass="text-area-log-infos" />
			</div>

			<div class="ui-g-12 vertical-labeled-input" jsf:rendered="#{logPackageDialogMBean.visibleError}">
				<p:outputLabel id="labelError" for="error" value="#{bundleLogPackageDialog['label_field_error']}" />
				<p:inputTextarea id="error" value="#{logPackageDialogMBean.toExecutionLogPackage.error}" readonly="true"
					autoResize="false" styleClass="text-area-log-infos" />
			</div>
		</div>
	</h:form>
</p:dialog>
</html>
