<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions" xmlns:fit="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<p:dialog id="applicationsLovDialog" widgetVar="applicationsLovDialogWV" modal="true" fitViewport="true"
	responsive="true" width="60vw" resizable="false" dynamic="true">

	<f:facet name="header">
		<h:outputText id="lovApplicationsDialogHeader" value="#{bundleApplicationsLovDialog['title']}" />
	</f:facet>

	<h:form id="applicationsLovDialogForm">
		<f:loadBundle var="bundleApplicationsLovDialog" basename="#{mbean.screenBundleFilePath}" />

		<p:importEnum type="br.com.fitnesspro.shared.communication.query.enums.EnumApplicationFields"
			var="EnumApplicationFields" />

		<div class="ui-g">
			<div class="ui-g-12">
				<fit:pagingTable id="dataTableLovApplication" mBean="#{mbean}" updateOnRowSelect="formMessages:messages"
					updateOnRefresh="formMessages:messages, applicationsLovDialogForm:dataTableLovApplication:dataTablePaging"
					onCompleteOnRowSelect="PF('applicationsLovDialogWV').hide()">

					<p:column headerText="#{bundleApplicationsLovDialog['label_column_name']}" sortBy="#{item.name}"
						filterBy="#{item.name}" filterMatchMode="contains" field="#{EnumApplicationFields.NAME.fieldName}">
						<h:outputText value="#{item.name}" />
					</p:column>
				</fit:pagingTable>
			</div>
		</div>
	</h:form>
</p:dialog>
</html>
